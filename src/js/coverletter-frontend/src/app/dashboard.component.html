<h2>Dashboard</h2>
<p>Welcome to the dashboard!</p>

<h3>Recipients</h3>
<div *ngIf="error" class="error-message">{{ error }}</div>

<table *ngIf="recipients.length > 0; else noRecipients" class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Field</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recipient of recipients">
      <td>{{ recipient.name || 'N/A' }}</td>
      <td>{{ recipient.email }}</td>
      <td>{{ recipient.fieldInfo?.field || 'No field associated' }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noRecipients>
  <p>No recipients found in the database.</p>
</ng-template>
